<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Onmitech</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--header-->
    <header class="max-header">
      <div class="container">
        <div class="logo max-logo">
          <img src="img/logo-1.png" alt="Logo marca da Onmitech" />
        </div>

        <div class="menu">
          <div class="menu-hamburguer max-hamburguer"></div>
        </div>

        <nav class="nav-bar max-nav">
          <ul>
            <li class="int-link"><a href="#home">Home</a></li>
            <li class="int-link"><a href="#portifolio">Portifólio</a></li>
            <li class="int-link"><a href="#servicos">Serviços</a></li>
            <li class="ext-link">
              <a href="http://www.blogger.com" target="_blank">Blog</a>
            </li>
            <li class="int-link"><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="ghost"></section>
    <!--fim header-->

    <!--main-->
    <main>
      <section id="home" class="">
        <h1>Home</h1>
      </section>
      <section id="portifolio" class="">
        <h1>Portifólio</h1>
      </section>
      <section id="servicos" class="">
        <h1>Serviços</h1>
      </section>
      <section id="contato" class="">
        <h1>Contato</h1>
      </section>
    </main>
    <!--fim main-->

    <!--botao que leva ao topo-->
    <a href="#" class="to-top">
      <i class="fas fa-chevron-up"></i>
    </a>

    <script src="js/app.js"></script>
  </body>
</html>
